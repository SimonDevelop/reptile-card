<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2 *ngIf="reptile" >Edition de la fiche "{{ reptile.name }}"</h2>
    <form *ngIf="reptileEdit" [formGroup]="reptileEdit" (ngSubmit)="onSaveReptile()">

      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" class="form-control" formControlName="name" [value]="reptile.name">
      </div>

      <div class="form-group">
        <label for="vernacular">Nom vernaculaire :</label>
        <input type="text" id="vernacular" class="form-control" formControlName="vernacular"
        [value]="reptile.vernacular">
      </div>

      <div class="form-group">
        <label for="species">Espèce :</label>
        <input type="text" id="species" class="form-control" formControlName="species" [value]="reptile.species">
      </div>

      <label>Sexe :</label>
      <div class="custom-control custom-radio">
        <input type="radio" id="male" formControlName="gender" class="custom-control-input" value="mâle"
        [checked]="reptile.gender == 'mâle'">
        <label class="custom-control-label" for="male">Mâle</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="femelle" formControlName="gender" class="custom-control-input" value="femelle"
        [checked]="reptile.gender == 'femelle'">
        <label class="custom-control-label" for="femelle">Femelle</label>
      </div>
      <br>

      <div class="form-group">
        <label for="birthday">Date de naissance :</label>
        <input id="birthday" class="form-control" placeholder="jj/mm/aaaa" formControlName="birthday"
          [value]="reptile.birthday">
      </div>

      <div class="form-group">
        <label for="origin">Provenance :</label>
        <input type="text" id="origin" class="form-control" formControlName="origin" [value]="reptile.origin">
      </div>

      <div class="form-group">
        <label for="date_start">Date d'entrée :</label>
        <input id="date_start" class="form-control" placeholder="jj/mm/aaaa" formControlName="date_start"
        [value]="reptile.date_start">
      </div>

      <div class="form-group">
        <label for="supporting_start">Justificatif d'entrée :</label>
        <input type="text" id="supporting_start" class="form-control" formControlName="supporting_start"
        [value]="reptile.supporting_start">
      </div>

      <div class="form-group">
        <label for="note">Observation (facultatif) :</label>
        <textarea id="note" class="form-control" formControlName="note" [value]="reptile.note"></textarea>
      </div>

      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="photo" (change)="detectFiles($event)"
            accept="image/*">
          <label class="custom-file-label" for="photo">Changer la photo (facultatif)</label>
        </div>
      </div>
      <p *ngIf="fileUploaded">
        <i class="fas fa-check"></i> Photo envoyé avec succès
      </p>
      <p *ngIf="fileIsUploading">
        <i class="fas fa-spinner fa-pulse" ></i> Photo en cours d'envoie
      </p>
      <br>
      <button class="btn btn-success" [disabled]="reptileEdit.invalid || fileIsUploading"
              type="submit" style="margin-right: 5px;">Enregistrer
      </button>
      <button class="btn btn-primary" (click)="onBackFiche()" type="submit">Annuler</button>

    </form>
  </div>
</div>
