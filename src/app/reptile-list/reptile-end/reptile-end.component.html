<div class="row" *ngIf="reptile.name">
  <div class="col-sm-8 col-sm-offset-2">
    <h2 *ngIf="reptile" >DÃ©clarer la sortie de "{{ reptile.name }}"</h2>
    <form *ngIf="reptileEnd" [formGroup]="reptileEnd" (ngSubmit)="onSaveReptile()">

      <div class="form-group">
        <label for="destination">Destination :</label>
        <input type="text" id="destination" class="form-control" formControlName="destination">
      </div>

      <div class="form-group">
        <label for="date_end">Date de sortie :</label>
        <input id="date_end" class="form-control" placeholder="jj/mm/aaaa" formControlName="date_end">
      </div>

      <div class="form-group">
        <label for="death">Origin de la mort (facultatif) :</label>
        <input type="text" id="death" class="form-control" formControlName="death">
      </div>

      <div class="form-group">
        <label for="supporting_end">Justificatif de sortie :</label>
        <input type="text" id="supporting_end" class="form-control" formControlName="supporting_end">
      </div>

      <button class="btn btn-success" [disabled]="reptileEnd.invalid"
              type="submit" style="margin-right: 5px;">Enregistrer
      </button>
      <button class="btn btn-primary" (click)="onBackFiche()" type="submit">Annuler</button>

    </form>
  </div>
</div>
