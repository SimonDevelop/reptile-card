<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau reptile</h2>
    <form [formGroup]="reptileForm" (ngSubmit)="onSaveReptile()">

      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>

      <div class="form-group">
        <label for="vernacular">Nom vernaculaire :</label>
        <input type="text" id="vernacular" class="form-control" formControlName="vernacular">
      </div>

      <div class="form-group">
        <label for="species">Espèce :</label>
        <input type="text" id="species" class="form-control" formControlName="species">
      </div>

      <label>Sexe :</label>
      <div class="custom-control custom-radio">
        <input type="radio" id="male" formControlName="gender" class="custom-control-input" value="mâle">
        <label class="custom-control-label" for="male">Mâle</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="femelle" formControlName="gender" class="custom-control-input" value="femelle">
        <label class="custom-control-label" for="femelle">Femelle</label>
      </div>
      <br>

      <label for="birthday">Date de naissance :</label>
      <div class="input-group">
        <input id="birthday" class="form-control" placeholder="aaaa-mm-jj" formControlName="birthday"
        ngbDatepicker #b="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="b.toggle()" type="button">
            <i class="far fa-calendar-alt"></i>
          </button>
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="origin">Provenance :</label>
        <input type="text" id="origin" class="form-control" formControlName="origin">
      </div>

      <label for="date_start">Date d'entrée :</label>
      <div class="input-group">
        <input id="date_start" class="form-control" placeholder="aaaa-mm-jj" formControlName="date_start"
        ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <i class="far fa-calendar-alt"></i>
          </button>
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="supporting_start">Justificatif d'entrée :</label>
        <input type="text" id="supporting_start" class="form-control" formControlName="supporting_start">
      </div>

      <div class="form-group">
        <label for="note">Observation (facultatif) :</label>
        <textarea id="note" class="form-control" formControlName="note">
        </textarea>
      </div>

      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="photo" (change)="detectFiles($event)"
            accept="image/*">
          <label class="custom-file-label" for="photo">Choisissez une photo (facultatif)</label>
        </div>
      </div>
      <p *ngIf="fileUploaded">
        <i class="fas fa-check"></i> Photo envoyé avec succès
      </p>
      <p *ngIf="fileIsUploading">
        <i class="fas fa-spinner fa-pulse" ></i> Photo en cours d'envoie
      </p>
      <br>
      <button class="btn btn-success" [disabled]="reptileForm.invalid || fileIsUploading"
              type="submit">Enregistrer
      </button>

    </form>
    <br>
    <button class="btn btn-primary" (click)="onBackList()">Annuler</button>
  </div>
</div>
